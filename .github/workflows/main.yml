name: simple

on:
  push:
    branches:
      - master

jobs:
  test-action:
    runs-on: self-hosted

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Check node v2
        run: | 
          node -v

      - name: List files
        run: |
          ls -la

  node-docker:
    runs-on: ubuntu-latest
    container:
      image: node:13.5.0-alpine3.10
    steps:
      - name: Log node version
        run: |
          node -v
          cat /etc/os-release
